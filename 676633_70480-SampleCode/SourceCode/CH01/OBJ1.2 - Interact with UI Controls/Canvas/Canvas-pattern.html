<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function () {
            var drawingSurface = document.getElementById("drawingSurface");
            var ctxt = drawingSurface.getContext("2d");
            ctxt.lineWidth = 3;
            ctxt.rect(150, 150, 200, 125);

            var img = new Image();
            img.src = "texture.png";
            img.onload = function () {
                var pat = ctxt.createPattern(img, "repeat");
                ctxt.fillStyle = pat;
                ctxt.fill();
                ctxt.stroke();
            }


        }
    </script>
</head>
<body>

    <canvas id="drawingSurface" width="600" height="400"></canvas>
</body>
</html>
