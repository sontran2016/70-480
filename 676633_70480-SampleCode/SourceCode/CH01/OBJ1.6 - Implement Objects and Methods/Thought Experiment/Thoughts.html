<!DOCTYPE html>

    <title></title>

    <script>
        window.onload = function () {
            Array.prototype.sum = function () {
                var res = 0;
                for (var i = 0; i < this.length; i++)
                    res += this[i];
                return res;
            };


            var x = new Array(2);

            x[0] = 5;
            x[1] = 6;

            document.write(x.sum());
        };
    </script>
