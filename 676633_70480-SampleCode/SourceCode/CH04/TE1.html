<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-2.0.3.min.js" type="text/javascript"></script>
    <script>
        $("document").ready(function () {
            $("#changeStyle").click(function () {
                $(this).css("color", "green");                            
            });
        });

       
    </script>
</head>
<body>
    
    <button id="changeStyle">Change Style</button>
</body>
</html>
