    <title></title>
    <style>
        div:first-letter {
            text-decoration: underline;
        }
    </style>
    <script>
        document.onkeydown = function () {
            
            if (window.event.altKey && String.fromCharCode(window.event.keyCode) == 'F')
                document.getElementById("firstNameText").focus();

            if (window.event.altKey && String.fromCharCode(window.event.keyCode) == 'L')
                document.getElementById("lastNameText").focus();
            return false;
        }
