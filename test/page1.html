<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script src="jquery-3.2.0.min.js"></script>
</head>
<body>
<div>
    <form>
        <table>
            <tr>
                <td>color</td>
                <td><input type="color" /></td>
            </tr>
            <tr>
                <td>date</td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td>datetime</td>
                <td><input type="datetime" /></td>
            </tr>
            <tr>
                <td>datetime-local</td>
                <td><input type="datetime-local" /></td>
            </tr>
            <tr>
                <td>time</td>
                <td><input type="time" /></td>
            </tr>
            <tr>
                <td>month</td>
                <td><input type="month" /></td>
            </tr>
            <tr>
                <td>week</td>
                <td><input type="week" /></td>
            </tr>
            <tr>
                <td>number</td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range" /></td>
            </tr>
            <tr>
                <td>tel</td>
                <td><input type="tel" /></td>
            </tr>
            <tr>
                <td>checkbox</td>
                <td>
                    <input type="checkbox" name="male1" value="male" checked />Male
                    <input type="checkbox" name="female1" value="female"/>Female
                </td>
            </tr>
            <tr>
                <td>checkbox</td>
                <td>
                    <input type="radio" name="option1" value="Orange" checked />Orange
                    <input type="radio" name="option1" value="Aple"/>Aple
                    <input type="radio" name="option1" value="Lemon" />Lemon
                </td>
            </tr>
            <tr>
                <td>url</td>
                <td><input type="url" /></td>
            </tr>
            <tr>
                <td>submit</td>
                <td><input type="submit"/>
                    <input type="button" value="value"/>
                    <input type="button" value="jquery"/>
                </td>
            </tr>
        </table>
    </form>
</div>

</html>
